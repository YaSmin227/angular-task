<div class="container">
    <div class="row mt-5">
        <div class="col-sm-4" *ngFor="let cust of customerData$|async" (click)="goToCustomerDetails(cust.id)">
            <div class="card text-white bg-dark mb-3" style="width:100%;" >
                <div class="card-body">
                  <h5 class="card-title"  >{{cust.title}}</h5>
                  <p class="card-text "   >{{cust.body}}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
