<div class="container">
    <div class="row mt-5">
        <div class="col-sm-4 mt-2" *ngFor="let product of productData$|async"  (click)="gotodetails(product.id)">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="{{product.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{product.title|slice:0:10}}</h5>
                  <p class="card-text">{{product.title}}</p>
                  <button class="btn btn-primary"  >More Details</button>
                </div>
              </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
